<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Registration Form</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #72c6fc, #8e6dc9);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .registration-form {
    background: white;
    padding: 30px 40px;
    border-radius: 6px;
    box-shadow: 0 12px 30px rgb(0 0 0 / 0.15);
    width: 450px;
  }
  .registration-form h2 {
    margin-bottom: 25px;
  }
  .row {
    display: flex;
    justify-content: space-between;
    gap: 20px;
    margin-bottom: 18px;
  }
  label {
    font-weight: 600;
    margin-bottom: 6px;
    display: block;
    font-size: 14px;
  }
  input[type="text"],
  input[type="email"],
  input[type="password"],
  input[type="tel"] {
    width: 100%;
    padding: 8px 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 14px;
    box-sizing: border-box;
  }
  .gender-options {
    display: flex;
    gap: 30px;
    margin-bottom: 25px;
    align-items: center;
  }
  .gender-options label {
    font-weight: normal;
    font-size: 14px;
    display: flex;
    align-items: center;
    gap: 6px;
    cursor: pointer;
  }
  input[type="radio"] {
    accent-color: #999;
  }
  input[type="radio"]:checked {
    accent-color: #7c64f5;
  }
  button {
    width: 100%;
    background: linear-gradient(90deg, #78aaff 0%, #a779ff 100%);
    border: none;
    padding: 12px;
    border-radius: 4px;
    color: white;
    font-weight: 700;
    letter-spacing: 1.1px;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  button:hover {
    background: linear-gradient(90deg, #5c93ff, #934dff);
  }
</style>
</head>
<body>

<form class="registration-form" action="#" method="post">
  <h2>Registration</h2>
  
  <div class="row">
    <div style="flex:1;">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" placeholder="Enter your name" required />
    </div>
    <div style="flex:1;">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" required />
    </div>
  </div>
  
  <div class="row">
    <div style="flex:1;">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required />
    </div>
    <div style="flex:1;">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your number" required />
    </div>
  </div>
  
  <div class="row">
    <div style="flex:1;">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required />
    </div>
    <div style="flex:1;">
      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required />
    </div>
  </div>

  <div>
    <label><strong>Gender</strong></label>
    <div class="gender-options">
      <label><input type="radio" name="gender" value="male" /> Male</label>
      <label><input type="radio" name="gender" value="female" /> Female</label>
      <label><input type="radio" name="gender" value="prefer-not-to-say" /> Prefer not to say</label>
    </div>
  </div>
  
  <button type="submit">Register</button>
</form>

</body>
</html>
