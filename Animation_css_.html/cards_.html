<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSS Business Card</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
  
  background-image: linear-gradient(to right, red,orange,yellow,green,blue,indigo,violet);

    }

    .business-card {
      width: 350px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      border: 2px solid gold;
    }

    .card-header {
      background: linear-gradient(to right, #d45637, #f0e68c);
      padding: 20px;
      text-align: center;
    }

    .card-header h2 {
      margin: 0;
      font-size: 1.5em;
      color: white;
    }

    .card-body {
      padding: 20px;
      text-align: center;
    }

    .card-body p {
      margin: 6px 0;
      color: #333;
    }

    .contact-info {
      margin-top: 15px;
      font-size: 0.9em;     
      color: #666;
    }
    .business-card {
  width: 350px;
  background-color: #ffffff;
  border-radius: 12px;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2), 0 6px 6px rgba(0, 0, 0, 0.1);
  overflow: hidden;
  border: 2px solid gold;
}

  </style>
</head>
<body>
  <div class="business-card">
    <div class="card-header">
      <h2>Jane Doe</h2>
      <p style="color: white;">Creative Designer</p>
    </div>
    <div class="card-body">
      <p><strong>Email:</strong> yuvrajramtak909@gmail.com</p>
      <p><strong>Phone:</strong> (91+) 8628 0-85744</p>
      <p><strong>Website:</strong> www.janedoe.com</p>
      <div class="contact-info">
        <p>123 Studio Lane</p>
        <p>New York, NY 10001</p>
      </div>
    </div>  
  </div>


</body>
</html>
