<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <style>
        body {
            background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);
            font-family: Arial, sans-serif;
        }
        .bar {
            width: 100%;
            height: 60px;
            background: linear-gradient(90deg, #0078d7 60%, #00c6fb 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
        }
        .bar-title {
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 1px;
        }
        h2 {
            text-align: center;
            color: #0078d7;
            margin-bottom: 18px;
        }
        form {
            background: #fff;
            max-width: 370px;
            margin: 0 auto 40px auto;
            padding: 32px 28px 22px 28px;
            border-radius: 10px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.10);
        }
        label {
            display: block;
            margin-bottom: 6px;
            color: #444;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 9px 12px;
            margin-bottom: 18px;
            border: 1.5px solid #b3d1f7;
            border-radius: 5px;
            font-size: 15px;
            box-sizing: border-box;
            transition: border-color 0.2s;
            background: #f7fbff;
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #0078d7;
            outline: none;
            background: #eaf4ff;
        }
        input[type="submit"] {
            width: 100%;
            background: linear-gradient(90deg, #0078d7 60%, #00c6fb 100%);
            color: #fff;
            border: none;
            padding: 11px 0;
            border-radius: 5px;
            font-size: 17px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
            box-shadow: 0 1px 4px rgba(0,120,215,0.08);
        }
        input[type="submit"]:hover {
            background: linear-gradient(90deg, #005fa3 60%, #009ec3 100%);
        }
        .gender-group {
            margin-bottom: 18px;
        }
        .gender-group label {
            display: inline-block;
            margin-right: 15px;
            font-weight: normal;
            color: #333;
        }
        textarea {
            width: 100%;
            padding: 9px 12px;
            border: 1.5px solid #b3d1f7;
            border-radius: 5px;
            font-size: 15px;
            box-sizing: border-box;
            resize: vertical;
            min-height: 60px;
            margin-bottom: 18px;
            background: #f7fbff;
            transition: border-color 0.2s;
        }
        textarea:focus {
            border-color: #0078d7;
            background: #eaf4ff;
        }
    </style>
</head>
<body>
    <div class="bar">
        <span class="bar-title">User Registration</span>
    </div>
    <h2>Registration Form</h2>
    <form>
        <label for="name">First Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" required>

        <div class="gender-group">
            <label>Gender:</label>
            <label><input type="radio" name="gender" value="male" required> Male</label>
            <label><input type="radio" name="gender" value="female"> Female</label>
            <label><input type="radio" name="gender" value="other"> Other</label>
        </div>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" placeholder="Enter your message here..."></textarea>

        <input type="submit" value="Register">
    </form>
</body>
</html>
