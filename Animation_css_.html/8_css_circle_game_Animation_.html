<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS Circle Game Animation</title>
    <style>
        body {
            background: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #gameArea {
            position: relative;
            width: 400px;
            height: 400px;
            background: #333;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 0 20px #000a;
        }

        .circle {
            position: absolute;
            width: 50px;
            height: 50px;
            background: #4caf50;
            border-radius: 50%;
            top: 175px;
            left: 175px;
            transition: background 0.2s;
            cursor: pointer;
            animation: moveCircle 2s linear infinite;
        }

        @keyframes moveCircle {
            0% {
                transform: rotate(0deg) translateX(150px) rotate(0deg);
            }

            100% {
                transform: rotate(360deg) translateX(150px) rotate(-360deg);
            }
        }

        #score {
            color: #fff;
            font-size: 1.5em;
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 2;
        }
    </style>
</head>

<body>
    
    <div id="gameArea">
        <div id="score">Score: 0</div>
        <div class="circle"></div>
    </div>
    <script>
        let score = 0;
        const circle = document.querySelector('.circle');
        const scoreDisplay = document.getElementById('score');

        circle.addEventListener('click', () => {
            score++;
            scoreDisplay.textContent = 'Score: ' + score;
          
            circle.style.background = '#ff5722';
            setTimeout(() => {
                circle.style.background = '#4caf50';
            }, 150);
          
            let duration = Math.max(0.5, 2 - score * 0.1);
            circle.style.animationDuration = duration + 's';
        });
    </script>
</body>

</html>
