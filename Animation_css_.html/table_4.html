<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #f9f9f9;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 40px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      background-color: white;
    }

    caption {
      font-size: 1.8em;
      font-weight: bold;
      margin: 15px;
      color: #333;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #333;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>

  <!-- Table 1 -->
  <table>
    <caption>Monthly Sales Report</caption>
    <thead>
      <tr>
        <th rowspan="2">Product</th>
        <th colspan="3">Q1</th>
        <th>Total</th>
      </tr>
      <tr>
        <th>Jan</th>
        <th>Feb</th>
        <th>Mar</th>
        <th>Units</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Apples</td>
        <td>120</td>
        <td>150</td>
        <td>170</td>
        <td>440</td>
      </tr>
      <tr>
        <td>Bananas</td>
        <td>200</td>
        <td>180</td>
        <td>210</td>
        <td>590</td>
      </tr>
      <tr>
        <td>Oranges</td>
        <td>160</td>
        <td>140</td>
        <td>190</td>
        <td>490</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
