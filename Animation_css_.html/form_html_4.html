<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Netflix Sign In</title>
<style>
    /* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body, html {
  height: 100%;
}

/* Background */
.background {
  background: url('https://assets.nflxext.com/ffe/siteui/vlv3/258d0f77-2241-4282-b613-8354a7675d1a/web/IN-en-20250721-TRIFECTA-perspective_cadc8408-df6e-4313-a05d-daa9dcac139f_large.jpg') no-repeat center center/cover;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Login Box */
.login-container {
  background: rgba(0, 0, 0, 0.75);
  padding: 60px 68px 40px;
  width: 320px;
  color: #fff;
  border-radius: 4px;
}

.login-container h2 {
  margin-bottom: 28px;
  font-size: 32px;
  font-weight: 700;
}

/* Input fields */
form input {
  width: 100%;
  margin-bottom: 16px;
  padding: 14px;
  background: #333;
  border: none;
  border-radius: 4px;
  color: white;
  font-size: 16px;
}

/* Sign In button */
form button {
  width: 100%;
  background-color: #e50914;
  color: white;
  padding: 14px;
  font-size: 16px;
  border: none;
  border-radius: 4px;
  margin-top: 12px;
  cursor: pointer;
  font-weight: 600;
}

form button:hover {
  background-color: #f40612;
}

/* Options below the button */
.options {
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 13px;
  color: #b3b3b3;
  margin: 12px 0 20px;
}

.options a {
  color: #b3b3b3;
  text-decoration: none;
}

.options a:hover {
  text-decoration: underline;
}

/* Sign up */
.signup {
  font-size: 16px;
  color: #737373;
}

.signup a {
  color: #fff;
  text-decoration: none;
}

.signup a:hover {
  text-decoration: underline;
}

/* CAPTCHA note */
.captcha {
  margin-top: 16px;
  font-size: 13px;
  color: #8c8c8c;
  line-height: 1.4;
}

.captcha a {
  color: #0071eb;
  text-decoration: none;
}

.captcha a:hover {
  text-decoration: underline;
}

</style>
</head>
<body>
  <div class="background">
    <div class="login-container">
      <h2>Sign In</h2>
      <form>
        <input type="text" placeholder="Email or phone number" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Sign In</button>
        <div class="options">
          <label><input type="checkbox" /> Remember me</label>
          <a href="#">Need help?</a>
        </div>
        <div class="signup">
          <p>New to Netflix? <a href="#">Sign up now</a></p>
        </div>
        <p class="captcha">
          This page is protected by Google reCAPTCHA to ensure you're not a bot.
          <a href="#">Learn more.</a>
        </p>
      </form>
    </div>
  </div>
</body>
</html>
