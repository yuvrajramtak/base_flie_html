<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f7f8;
            color: #333;
            padding: 20px;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            margin: 0 auto;
            background: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px 15px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even):not(:first-child):not(:nth-child(7)) {
            background-color: #f9f9f9;
        }

        .heading1 {
            font-size: 1.5em;
            background-color: #2e7d32;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        td[colspan="4"] p {
            margin: 0;
            padding: 10px;
            background-color: #e8f5e9;
            font-style: italic;
        }

        img {
            display: block;
            max-width: 100%;
            height: auto;
            margin: auto;
        }
    </style>
</head>

<body>

        <tr>

        </tr>

        <tr>
            <th>Gender</th>
            <td></td>
        </tr>

        <tr>

        </tr>

        <tr>
            <th>Sr No</th>
            <th>College/School</th>

        <tr>

</html>
