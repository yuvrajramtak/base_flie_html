<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
<style>
    /* Basic Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body, html {
  height: 100%;
}

/* Background Image (wildlife silhouette style) */
.background {
  background: url('https://media.istockphoto.com/id/1266532309/photo/christmas-backgrounds.jpg?s=1024x1024&w=is&k=20&c=Pd6KiS9bRzyrKXjHfn-0Mgl2r4tvu148WO73lAVkRUM=') no-repeat center center/cover;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Glassmorphism Login Box */
.login-box {
  background: rgba(255, 255, 255, 0.1);
  border-radius: 16px;
  padding: 40px 30px;
  width: 320px;
  backdrop-filter: blur(10px);
  box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
  border: 1px solid rgba(255, 255, 255, 0.3);
  color: white;
}

.login-box h2 {
  text-align: center;
  margin-bottom: 20px;
}

/* Input Fields */
.input-box {
  position: relative;
  margin-bottom: 20px;
}

.input-box input {
  width: 100%;
  padding: 12px 40px 12px 15px;
  border-radius: 10px;
  border: none;
  outline: none;
  background: rgba(255, 255, 255, 0.2);
  color: white;
  font-size: 14px;
}

.input-box .icon {
  position: absolute;
  right: 15px;
  top: 12px;
  pointer-events: none;
}

/* Options and Buttons */
.options {
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 13px;
  margin-bottom: 20px;
}

.options a {
  color: #fff;
  text-decoration: none;
}

.options a:hover {
  text-decoration: underline;
}

button {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 10px;
  background-color: white;
  color: black;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s ease;
}

button:hover {
  background-color: #ddd;
}

/* Register Text */
.register {
  text-align: center;
  margin-top: 15px;
  font-size: 13px;
}

.register a {
  color: #fff;
  text-decoration: underline;
}

</style>
</head>
<body>
  <div class="background">
    <div class="login-box">
      <h2>Login</h2>
      <form>
        <div class="input-box">
          <input type="text" placeholder="Username" required />
          <span class="icon">ðŸ‘¤</span>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Password" required />
          <span class="icon">ðŸ”’</span>
        </div>
        <div class="options">
          <label><input type="checkbox" /> Remember me</label>
          <a href="#">Forgot password?</a>
        </div>
        <button type="submit">Login</button>
        <p class="register">Don't have an account? <a href="#">Register</a></p>
      </form>
    </div>
  </div>
</body>
</html>
