<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Advanced Styled Table</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(145deg, #dbeafe, #ffffff);
            margin: 0;
            padding: 50px 20px;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 40px;
            color: #1e3a8a;
            text-shadow: 1px 1px 2px #aaa;
        }

        table {
            width: 95%;
            max-width: 1200px;
            margin: auto;
            border-collapse: separate;
            border-spacing: 0;
            border: 3px solid #001d6b;
            background: white;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
            border-radius: 12px;
            overflow: hidden;
        }

        th {
            background: linear-gradient(to right, #0e47e662, #2563eb);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.2em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            padding: 18px;
            text-align: center;
            font-size: 1.05em;
            color: #333;
            border-bottom: 1px solid #000000;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        tr:nth-child(even) td {
            background-color: #f3f4f6;
        }

        tr:hover td {
            background-color: #e0f2fe;
            transform: scale(1.01);
        }

        caption {
            caption-side: bottom;
            padding: 10px;
            font-style: italic;
            color: #666;
        }
         th, td {
            border: 1px solid #000000;
         }
        @media screen and (max-width: 768px) {

            table,
            th,
            td {
                font-size: 0.9em;
                padding: 12px;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>

<body>

  <table>

    <tr>
      <th rowspan="2">Day</th>
      <th colspan="2">Schedule</th>
      <th rowspan="2">Topic</th>
    </tr>
    <tr>
      <th>Begin</th>
      <th>End</th>
    </tr>

    <tr>
      <td rowspan="2">Monday</td>
      <td >8:00 a.m.</td>
      <td>5:00 p.m.</td>
      <td>Introduction to XML</td>
    </tr>
    <tr>
      <td>5:30 p.m.</td>
      <td>6:00 p.m.</td>
      <td c>Validity: DTD and Relax NG</td>
    </tr>

    <tr>
      <td rowspan="3">Tuesday</td>
      <td rowspan="">8:00 a.m.</td>
      <td>11:00 a.m.</td>
      <td>XPath</td>
    </tr>
    <tr>
      <td>11:00 a.m.</td>
      <td>2:00 p.m.</td>
      <td>XSL Transformations</td>
    </tr>
    <tr>
      <td>2:00 p.m.</td>
      <td>5:00 p.m.</td>
      <td>XSL Formatting Objects</td>
    </tr>

    <tr>
      <td>Wednesday</td>
      <td>8:00 a.m.</td>
      <td>12:00 p.m.</td>
      <td>XSL Formatting Objects</td>
    </tr>
  </table>

</body>
</html>
